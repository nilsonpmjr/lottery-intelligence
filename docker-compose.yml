services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./lottery_intelligence:/app/lottery_intelligence:ro
      - ./api:/app/api:ro
      - ./loterias.db:/app/loterias.db:ro
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
